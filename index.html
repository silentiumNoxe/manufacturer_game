<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manufacturer</title>

  <link rel="stylesheet" href="index.css">

  <script src='https://cdn.jsdelivr.net/npm/big.js@6.2.1/big.js'></script>
  <script src="index.js"></script>
</head>
<body>
<header class="main">
  <section class="horizontal" data-type="data">
    <h3 data-type="title">Manufacturer</h3>
    <div data-type="money"></div>
  </section>
  <nav id="game-nav" class="horizontal">
    <div data-view="store">Store</div>
    <div data-view="manufacturing">Manufacturing</div>
    <div data-view="inventory">Inventory</div>
    <div data-view="sales">Sales</div>
    <div data-view="automation">Automation</div>
    <div data-view="game">Game</div>
  </nav>
</header>
<section data-view="store" data-group="view" data-state="active">
  <div class="container"></div>
</section>
<section data-view="manufacturing" data-group="view"></section>
<section data-view="inventory" data-group="view"></section>
<section data-view="sales" data-group="view"></section>
<section data-view="automation" data-group="view"></section>
<section data-view="game" data-group="view">
  <button class="red" data-action="restart">Restart Game</button>
</section>
</body>
</html>
